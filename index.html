<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vulkano - The Workshop: Consulting and Academia">
    <meta name="keywords" content="Vulkano, Consulting, Academia, Workshop">
    <meta name="author" content="Vulkano Consulting">
    <title>Vulkano - The Workshop</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('images/nebulosa.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0.2em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 2em;
            font-style: italic;
        }

        /* Buttons Section */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Use gap for spacing */
        }

        .buttons a {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 1.5em;
            }

            .buttons a {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vulkano</h1>
        <h2>"The Workshop"</h2>
        <div class="buttons">
            <a href="academic.html">Academia</a>
            <a href="consulting.html">Consultancy</a>
        </div>
    </div>
</body>
</html>
